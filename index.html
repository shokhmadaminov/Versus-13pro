<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus || 13Pro group</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- SITE HEADER -->
    <header class="site-header">
        
        <!-- SITE HEADER TOP -->
        <div class="site-header__top">
            <div class="container site-header__top-container">
                <a class="site-logo" href="#">VERSUS</a>
                <!-- SITENAV -->
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Portfolio</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- SITENAV END -->
            </div>
        </div>
        <!-- SITE HEADER TOP END -->

        <!-- SITE HEADER BOTTOM -->
        <div class="site-header__bottom">
            <h1 class="site-header__title">We build beautiful<br> web and mobile apps.</h1>
            <a class="site-header__btn" href="#">Get a quote</a>
        </div>
        <!-- SITE HEADER BOTTOM END -->

    </header>
    <!-- SITE HEADER END -->

    <!-- SITE MAIN -->
    <main class="site-main">

        <!-- GALLERY SECTION -->
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">Latest Work</h2>
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=1" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Hayotbek</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=2" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Azizbek</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=3" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Dilshodbek</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=4" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Eldorbek</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=5" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Jasurbek</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=6" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Tesla</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=7" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Porsche</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=8" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Ferarri</div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__img" src="https://picsum.photos/500?random=9" alt="Gallery images" width="300" height="225">
                        <div class="gallery__hover">Mersedes Benz</div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- GALLERY SECTION END -->

    </main>
    <!-- SITE MAIN END -->

    <!-- SITE FOOTER -->
    <footer class="site-footer">
        <a class="site-logo" href="#">VERSUS</a>
        <p class="site-footer__text">Powered by Webflow</p>
    </footer>
    <!-- SITE FOOTER END -->
</body>
</html>
